<div class="container">
    <div *ngIf="set">
        <div class="panel panel-primary">
            <div class="panel panel-primary" *ngFor="let data of set">
                <div class="panel-heading"></div>
                <a href="" routerLink="/dashboard/viewfav" (click)="view(data)">
                    <div class="panel-body" id="card1" [innerHTML]="addDots(data)">
                    </div>
                </a>
                <div class="panel-body">
                    <a><i class="glyphicon glyphicon-star" data-toggle="modal" data-target="#MyModal2" (click)="change1(data)"></i></a>
                </div>

                <div id="MyModal2" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">The Content has been successfully removed from The Favorites</div>
                            <div class="modal-footer">
                                <button class="btn btn-primary btn-lg" data-dismiss="modal" (click)="reload()">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
