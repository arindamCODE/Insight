<!-- Dialog that shows up when the content is removed from the Favourites -->

<div class="RemoveFromFav">
    <mat-card-content>
        <!-- The Message displayed -->
        <h4>Removed From Favourites</h4>
    </mat-card-content>
    <!-- Button to close the Dialog as well as to Route to the My Repository -->
    <button mat-raised-button color="primary" (click)="onNoClick()">Okay</button>

</div>
