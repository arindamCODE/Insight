<!-- Dialog that shows that the content has been added to the Favourites -->
<div class="addToFav">
    <mat-card-content>
        <!-- Message showing that the content has been added to the Favourites -->
        <h4>Added to Favourites</h4>
    </mat-card-content>
    <!-- Button to close the dialog box -->
    <button mat-raised-button color="primary" (click)="onNoClick()">Okay</button>
</div>
