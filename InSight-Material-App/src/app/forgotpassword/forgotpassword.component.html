
<div class="row new2">
    
    
        <form name="form" (ngSubmit)="f.form.valid && sendemail()" #f="ngForm" novalidate>
            
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <mat-form-field>
                    <input type="text" matInput class="form-control" name="email" placeholder="Enter email" [(ngModel)]="model.email" required minlength="3" maxlength="50" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
                </mat-form-field>
                <div *ngIf="f.submitted && !email.valid" class="alert alert-danger">Check email pattern (Ex. usernam@DomainName.com)</div>
            </div>
    
            
            <div class="form-group"  >
                <button [disabled]="loading" mat-raised-button color="primary" (click)=" onNoClick()" id="sendemail">Send</button>
