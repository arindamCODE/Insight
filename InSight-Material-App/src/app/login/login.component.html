<head>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>

<body>
    <div class="background flex-container" style="position:absolute;top:0;left:0;right:0;bottom:0;">
        <div>

        </div>
        <mat-card class="container">
            <mat-card-header>
                <h1>Insight</h1>
            </mat-card-header>

            <mat-card-content>
                <mat-tab-group>
                    <mat-tab label="Login">
                        <!-- <mat-grid-list cols="2" rowHeight="1:1"> 
                    <mat-grid-tile>-->
                        <div class="form-container1">
                            <app-socialmedialogin></app-socialmedialogin>
                        </div>
                        <h2> Or </h2>
                        <!-- </mat-grid-tile>
                <mat-grid-tile>-->
                        <div class="form-container2">
                            <form name="form" (ngSubmit)="f.form.valid && login() " #f="ngForm" novalidate>
                                <div class="form-group " [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                                    <!-- <label for="username">Email</label> -->
                                    <mat-form-field>
                                        <input type="text" matInput placeholder="Email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />

                                    </mat-form-field>
                                    <div *ngIf="f.submitted && !email.valid" class="help" required><b>Hmm</b>...that doesn't look like an email address</div>
                                </div>
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <!-- <label for="password">Password</label> -->
                                    <mat-form-field>
                                        <input type="password" matInput class="form-control" name="password" placeholder="Password" [type]="hide ? 'text' : 'password'" [(ngModel)]="model.password" #password="ngModel" required />
                                        <mat-icon matSuffix id="password-hide" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                    </mat-form-field>
                                    <div *ngIf="f.submitted && !password.valid" class="help">Password is required</div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <button [disabled]="loading" mat-raised-button color="primary" id="login button">Login</button>
                                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                                    />
                                    <p> <a (click)="openDialog()" id="forgot" onmouseover="" style="cursor: pointer;">Forgot Password?</a></p>
                                    <!-- <button mat-button (click)="openDialog()" id="changepassword">Change Password</button> -->

                                </div>
                            </form>


                        </div>
                        <!-- </mat-grid-tile>

                
            </mat-grid-list>-->
                    </mat-tab>
                    <mat-tab label="Signup">
                        <div class="form-container" id="signup">
                            <app-register></app-register>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </mat-card-content>
        </mat-card>


    </div>
</body>
