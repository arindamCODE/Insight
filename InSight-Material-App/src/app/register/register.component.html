<div class="row new2">


    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">

            <mat-form-field>
                <input type="text" matInput class="form-control" name="firstName" placeholder="Enter firstname" [(ngModel)]="model.firstName" required minlength="3" maxlength="20" #firstName="ngModel" required />
            </mat-form-field>
            <!-- <div *ngIf="f.submitted && !firstName.valid" class="alert alert-danger">First Name is required(minimum 3 characters & maximum 20 characters)</div> -->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <mat-form-field>
                <input type="text" matInput class="form-control" name="lastName" placeholder="Enter lastname" [(ngModel)]="model.lastName" required minlength="3" maxlength="20" #lastName="ngModel" required />
            </mat-form-field>
            <!-- <div *ngIf="f.submitted && !lastName.valid" class="alert alert-danger">Last Name is required(minimum 3 characters & maximum 20 characters)</div> -->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <mat-form-field>
                <input type="text" matInput class="form-control" name="username" placeholder="Enter username" [(ngModel)]="model.username" required minlength="3" maxlength="20" #username="ngModel" required />
            </mat-form-field>
            <!-- <div *ngIf="f.submitted && !username.valid" class="alert alert-danger">Username is required</div> -->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <mat-form-field>
                <input type="text" matInput class="form-control" name="email" placeholder="Enter email" [(ngModel)]="model.email" required minlength="3" maxlength="50" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
            </mat-form-field>
            <div *ngIf="f.submitted && !email.valid" class="alert alert-danger">Check email pattern (Ex. sumanth@gmail.com)</div>
        </div>

        <div class="form-group">
            <mat-form-field>
                <input type="password" matInput class="form-control" id="password" placeholder="Enter password" required [(ngModel)]="model.password" name="password" #password="ngModel">
            </mat-form-field>
            <!-- <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div> -->
        </div>
        <div class="form-group">
            <mat-form-field>
                <input type="password" matInput class="form-control" id="confirmPassword" placeholder="Re-type password" required Equalvalidate="password" [(ngModel)]="model.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
            </mat-form-field>
            <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
                Password mismatch
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" mat-raised-button color="primary">Register</button>
