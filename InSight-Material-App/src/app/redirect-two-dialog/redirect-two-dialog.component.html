<!-- Dialog that shows up when the content is edited from the Rich Text editor -->

<div class="redirectTwo">
    <mat-card-content>
        <!-- The Message displayed -->
        <h4>Edited Content has been saved succesfully</h4>
    </mat-card-content>
    <!-- Button to close the Dialog as well as to Route to the My Repository -->
    <button mat-raised-button color="primary" routerLink='/dashboard/pre' (click)="onNoClick()">Dashboard</button>

</div>
